<!DOCTYPE html>
<html>
<head>
  <title>PDF Upload</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
   <style>
    body {
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  /* background-image: url('study-diagram.jpg'); */
  /* background-repeat: no-repeat;
  background-position: center;
  background-size: contain; */
}

form {
  /* background-color: #ffffff; */
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="file"],
input[type="text"] {
  display: block;
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

button {
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 3px;
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}
p{
  color:gray;
  font-weight: bold;
}
.upload-btn {
  background-color: #007bff;
}

.search-btn {
  background-color: #fff;
  color: #007bff;
  border: 1px solid #007bff;
}

hr {
  border: none;
  border-top: 1px solid #ccc;
  margin: 20px 0;
}

   </style>
</head>
<body>
  <h1>Study Material Repository</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <p>upload materials to repository</p>
    <input type="text" name="title" placeholder="Title">
    <input type="text" name="subject" placeholder="Subject">
    <input type="file" name="pdf_file">
    <button type="submit" class="upload-btn">Upload</button>
  </form>
  <hr>
  <form action="/search" method="GET">
    <p>search and download materials from repository</p>
    <input type="text" name="keyword" placeholder="Enter keyword">
    <button type="submit" class="upload-btn">Search</button>
  </form>
</body>
</html>
